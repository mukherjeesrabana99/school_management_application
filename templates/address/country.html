{% extends 'base.html' %}
{% block body %}
{% load static %}


    

<link href="{% static 'style.css' %}" rel="stylesheet">

        
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid" style="padding:3%;">
							<!-- Form Card -->
                        <div class="card"><!-- card starts -->
                          <div class="card-header text-white bg-info"><b>Register Country</b></div>
                          <div class="card-body"><!-- card body starts -->
                           <div class="form-group"><!-- form group div starts -->
                                <form method="POST">
                                  {% csrf_token %}
                                {{form.as_p}} 
                                <button type="submit" class="btn btn-info">Add Country</button> 
                                </form>
                                <!-- end of form -->
                              </div>
                              <!-- end of form-group div -->
                            </div>
                            <!-- end of card-body -->
                        </div>
                        <!-- end of card -->

                        <!-- Table Card -->
                        <div class="card"><!-- card starts -->
                          <div class="card-header text-white bg-info"><i class="fas fa-table mr-1"></i><b>Countries</b></div>
                          <div class="card-body"><!-- card body starts -->
                            <div class="table-responsive"><!-- table responsive div starts -->
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Countries</th>
											<th>Date</th>
											<th>Actions</th>
                                        </tr>
                                    </thead>
                                    <!-- looping over each of the countries to get each of them rendered -->
                                    {% for country in countries %}
                                    <tbody>
                                        <tr>
                                            <td>{{country.name}}</td>
											<td>{{country.date}}</td>
											<td>
												<a class="btn btn-sm btn-warning" href="/address/edit_country/{{country.id}}/">Edit</a>
												<a class="btn btn-sm btn-danger" href="/address/delete_country/{{country.id}}/">Delete</a>
											</td>
                                        </tr>
                                    </tbody>
                                    {% endfor %}
                                    <!-- end of looping -->
                                </table>
                            </div>
                            <!-- end of table-responsive div -->
                            </div>
                            <!-- end of card-body div -->
                        </div>
                        <!-- end of card -->
                    
{% endblock body %}
